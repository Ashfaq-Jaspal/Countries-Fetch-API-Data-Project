<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World's 250 Countries</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
        </style>
</head>
<body>
    <div class="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);"></div>
    <div class="popup" style="display: none; flex-wrap: wrap; justify-content: center; padding:30px 30px; overflow: auto; position: fixed; top: 50%; left: 50%; width: 90%; height: 90%; background-color: white; transform: translate(-50%,-50%);">

    </div>
    




<main style="margin: 30px 5vw;">
    <form style="display: flex; flex-direction: column; gap: 5px; width: 40vw; margin: auto; ">
        <input style="padding: 10px 15px; font-size: 1.5vmax; border: 1px solid black; border-radius: 10px;" type="search" placeholder="Search your desired country.">
        <input style="padding: 7px; font-size: 1.5vmax; border: none; border-radius: 10px; background-color: rgb(30, 184, 255);" type="submit">
    </form>
    <div id="all-countries" style="margin: 20px 0; display: flex; justify-content: center; flex-wrap: wrap;">
    </div>
</main>


    <script src="app.js"></script>
</body>
</html>
